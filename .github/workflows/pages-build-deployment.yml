name: Deploy Bedrock Models Explorer

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/shared/bedrock_models.json'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      
      - name: Prepare site
        run: |
          cp  packages/shared/bedrock_models.json docs/bedrock_models.json
          # Create .nojekyll to bypass Jekyll processing
          rm docs/serve.sh
          touch docs/.nojekyll
          ls -la docs/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
