name: Deploy Bedrock Models Explorer

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/shared/bedrock_models.json'
      - 'apps/docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare site
        run: |
          # Create .nojekyll
          touch apps/docs/.nojekyll
          # Dereference symlinks (replace bedrock_models.json symlink with real file)
          cp -L apps/docs/bedrock_models.json apps/docs/bedrock_models_real.json
          mv apps/docs/bedrock_models_real.json apps/docs/bedrock_models.json
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
