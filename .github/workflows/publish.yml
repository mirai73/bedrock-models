name: Generate Models and Publish to PyPI

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        run: poetry install --no-interaction --with dev
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Generate model enum from AWS Bedrock
        run: |
          poetry run python utils/generate_models_json.py
      
      - name: Generate model class
        run: poetry run python utils/generate_model_class.py
      
      - name: Run tests
        run: poetry run pytest tests/
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet bedrock_models/ || echo "changes=true" >> $GITHUB_OUTPUT
      

      - name: Copy latest models data to docs
        if: steps.check_changes.outputs.changes == 'true'
        run: cp bedrock_models/bedrock_models.json docs/bedrock_models.json
      
      - name: Bump version
        if: steps.check_changes.outputs.changes == 'true'
        id: bump_version
        run: |
          # Bump patch version
          poetry version patch
          NEW_VERSION=$(poetry version -s)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add bedrock_models/ docs/ pyproject.toml
          git commit -m "chore: update Bedrock model IDs to v${{ steps.bump_version.outputs.version }}"
          git tag "v${{ steps.bump_version.outputs.version }}"
          git push
          git push --tags
      
      - name: Build package
        if: steps.check_changes.outputs.changes == 'true'
        run: poetry build
      
      - name: Publish to PyPI
        if: steps.check_changes.outputs.changes == 'true'
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish --no-interaction
      
      - name: Create GitHub Release
        if: steps.check_changes.outputs.changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.version }}
          name: Release v${{ steps.bump_version.outputs.version }}
          body: |
            Automated release with updated Bedrock model IDs.
            
            This release includes the latest model IDs from AWS Bedrock API.
          files: dist/*
          generate_release_notes: true
