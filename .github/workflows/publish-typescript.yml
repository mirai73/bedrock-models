name: Publish TypeScript Library

on:
  push:
    tags:
      - 'typescript-v*'
  workflow_dispatch:

jobs:
  build-n-publish:
    name: Build and publish TypeScript library to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build packages
        run: npm run build
        
      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/typescript-v')
        run: |
          cd packages/typescript
          npm publish --access public
